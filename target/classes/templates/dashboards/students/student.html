<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="admin-layout">
    <div layout:fragment = "main_content">
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                 <h1>Student All students of <span th:text="${schclass}"></span>
                </h1>
            </section>
            <!-- Main content -->
            <section class="content">
              <div class="row">
                 <div class="col-xs-12">
                   <div class="box">
                     <div class="box-header">
                        <h2 class="box-title">Table</h2>
                           <div class="box-tools">
                              <div class="input-group input-group-sm">     
                    <a class="btn btn-success btn-sm bg-navy" th:href="@{'/dashboards/students/insert/'+${schclass}}">Insert Student</a>               
                </div>
              </div>
            </div>
            <!-- /.box-header -->
            <div class="box-body table-responsive no-padding">
            <div th:if="${#lists.isEmpty(student)}"> 
               
              <h1 class="text-red">No Data Exist</h1>
             </div>
            <div th:if="!${#lists.isEmpty(errormessage)}">
									<div class="alert alert-danger alert-dismissible">
										<button type="button" class="close" data-dismiss="alert"
											aria-hidden="true">X</button>
										<h4>
											<i class="icon fa fa-ban"></i> Alert! <span th:text="${errormessage}"></span>
										</h4>
                                        <p class="text-white" th:text="${error}"></p>
									</div>
			</div>
            <div th:if="!${#lists.isEmpty(student)}"> 
              <table class="table table-hover">
                <thead class="cf">       		
        		     <tr>
        		        <td>id</td>
        				<td>Roll No</td>
        				<td>Name</td>
        				<td>Version</td>
        				<td>Session</td>
        				<td>Section</td>
        			    <td>Subjects</td>
        				<td>View</td>
        				<td>Edit</td> 
        				<td>Delete</td>       				
                      </tr>
                  </thead>
                  <tbody>  
                <tr th:each="student : ${student}">
                <td th:text="${student.id}"></td>
                  <td th:text="${student.rollno}"></td>
                  <td th:text="${student.name}"></td>  
                  <td th:text="${student.version}"></td>
                  <td th:if="!${#lists.isEmpty(student.stsession)}" th:text="${student.stsession.title}"></td>
                  <td th:if="${#lists.isEmpty(student.stsession)}" >No Session</td>
                  <td th:if="!${#lists.isEmpty(student.section)}" th:text="${student.section}"></td>
                  <td th:if="${#lists.isEmpty(student.section)}" >No Section</td>
                  
                    <td><a th:href="@{'/dashboards/students/view-course/' +${student.id}}" class="btn btn-success btn-sm bg-navy">Courses</a></td>
                   <td><a th:href="@{'/dashboards/students/view-student/' +${student.id}}"><span class="glyphicon glyphicon-eye-open"></span></a></td>
                  <td><a th:href="@{'/dashboards/students/edit-student?id=' +${student.id}}"><span class="glyphicon glyphicon-pencil"></span></a></td>
                  <td><a th:href="@{'/dashboards/students/delete-student?id=' +${student.id}}" onclick="return confirm('Are you sure you want to delete this item?');"><span class="glyphicon glyphicon-trash glyphicon"></span></a></td>
                </tr>           
                </tbody>  
              </table>
            </div>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>
                
               </div>

            </section>
            <!-- /.content -->
        </div>
    </div>
</div>

<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="admin-layout">
    <div layout:fragment = "main_content">
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                 <h1>Section <small>All sections (<span th:text="${schclass}"></span>)</small>
                </h1>
            </section>
            <!-- Main content -->
            <section class="content">
              <div class="row">
                 <div class="col-xs-12">
                   <div class="box">
                     <div class="box-header">
                        <h2 class="box-title">Table</h2>
                           <div class="box-tools">
                              <div class="input-group input-group-sm">     
                    <a class="btn btn-success btn-sm bg-navy" th:href="@{'/adminsection/insert/'+${schclass}}">Insert Section</a>               
                </div>
              </div>
            </div>
            <!-- /.box-header -->
            <div class="box-body table-responsive no-padding">
            <div th:if="${#lists.isEmpty(section)}"> 
               <h1 class="text-red">No Data Exist</h1>
             </div>
            
            <div th:if="!${#lists.isEmpty(section)}"> 
              <table class="table table-hover">
                <thead class="cf">       		
        		     <tr>
        		        <td>id</td>
        				<td>Title</td>
        				<td>Edit</td> 
        				<td>Delete</td>       				
                      </tr>
                  </thead>
                  <tbody>  
                <tr th:each="section : ${section}">
                <td th:text="${section.id}"></td>
                  <td th:text="${section.title}"></td>  
                  <td><a th:href="@{'/adminsection/edit-section?id=' +${section.id}}"><span class="glyphicon glyphicon-pencil"></span></a></td>
                  <td><a th:href="@{'/adminsection/delete-section?id=' +${section.id}}" onclick="return confirm('Are you sure you want to delete this item?');"><span class="glyphicon glyphicon-trash glyphicon"></span></a></td>
                </tr>           
                </tbody>  
              </table>
            </div>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>
                
               </div>

            </section>
            <!-- /.content -->
        </div>
    </div>
</div>

<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="admin-layout">
    <div layout:fragment = "main_content">
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                 <h1>Student<small>students (<span th:text="${schclass}"></span>)</small>
                </h1>
            </section>
            <!-- Main content -->
            <section class="content">
              <div class="row">
                 <div class="col-xs-12">
                   <div class="box">
                     <div class="box-header">
                        <h2 class="box-title">Table</h2>
                           <div class="box-tools">
                              <div class="input-group input-group-sm">     
                    <a class="btn btn-success btn-sm bg-navy" th:href="@{/adminstudent/insert}">Insert Data</a>               
                </div>
              </div>
            </div>
            <!-- /.box-header -->
            <div class="box-body table-responsive no-padding">
            <div th:if="${#lists.isEmpty(student)}"> 
              <h1>No Data Exist</h1>
             </div>
            
            <div th:if="!${#lists.isEmpty(student)}"> 
              <table class="table table-hover">
                <thead class="cf">       		
        		     <tr>
        		        <td>id</td>
        				<td>Roll No</td>
        				<td>Name</td>
        				<td>Class</td>
        				<td>Version</td>
        				<td>Session</td>
        			    <td>Subjects</td>
        				 </tr>
                  </thead>
                  <tbody>  
                <tr th:each="i : ${#numbers.sequence(student.size() - 1, 0, -1)}">
                <td th:text="${student[i].id}"></td>
                  <td th:text="${student[i].rollno}"></td>
                  <td th:text="${student[i].name}"></td>  
                  <td th:text="${student[i].schclass}"></td>
                  <td th:text="${student[i].version}"></td>
                  <td th:text="${student[i].stsession}"></td>
                    <td><a th:href="@{'/adminmarks/add-exam/' +${student[i].id}}" class="btn btn-success btn-sm bg-navy">Add Marks</a></td>
               </tr>           
                </tbody>  
              </table>
            </div>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>
                
               </div>

            </section>
            <!-- /.content -->
        </div>
    </div>
</div>

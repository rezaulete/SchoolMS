<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="admin-layout">

    <div layout:fragment = "main_content">
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                  User Management

                    <small></small>
                </h1>

            </section>

            <!-- Main content -->
            <section class="content">

                <!-- Default box -->
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title"><span th:text="${table_name}"> ..</span> </h3>
                        <div class="box-tools pull-right">
                            <div class="btn-group">
                                <a th:href="@{/users/index}" type="button" class="btn  btn-warning btn-xs">Close</a>
                            </div>
                        </div>
                    </div>
                    <div class="box-body">
                        <!-- Default box -->
                        <div class="box box-warning">
                            <div class="box-header with-border">
                                <h3 class="box-title">User Registration</h3>

                                <div class="box-tools pull-right">
                                    <div class="btn-group">

                                    </div>
                                </div>
                            </div>

                            <div class="box-body">
                                <form action="#" th:action="@{/users/save}" th:object="${users}" method="post">
                                    <input type="hidden" class="form-control"   th:field="*{id}"  />   
                                    <div class="form-group col-sm-12">
                                        <label for="name" class="col-sm-3 control-label"> Name<span class="text-red"> * </span> </label>
                                        <div class="col-sm-8">    
                                            <div class="input-group " >
                                                <input type="text" class="form-control" th:field="*{name}"/>                
                                            </div>  
                                            <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">First Name Error</span>
                                        </div>
                                    </div>

                                    <div class="form-group col-sm-12">
                                        <label for="name" class="col-sm-3 control-label"> Email <span class="text-red"> * </span> </label>
                                        <div class="col-sm-8">    
                                            <div class="input-group " >
                                                <input type="text"    class="form-control "  th:field="*{email}"  />                
                                            </div>  
                                            <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error</span>
                                            <span  class="help-block has-error text-red" th:if="${email_exist}" th:text="${email_exist}"> Error</span>
                                        </div>
                                    </div>
                                    <div class="form-group col-sm-12">
                                        <label for="name" class="col-sm-3 control-label"> Password<span class="text-red"> * </span> </label>
                                        <div class="col-sm-8">    
                                            <div class="input-group " >
                                                <input type="text"    class="form-control   " th:field="*{password}"  />                
                                            </div>  
                                            <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Error</span>
                                        </div>
                                    </div>
                                    <div class="form-group col-sm-12">
                                        <label for="role" class="col-sm-3 control-label"> Role/ Permission<span class="text-red"> * </span> </label>

                                        <div class="col-sm-8">
                                            <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('role')}" th:errors="*{role}">Error</span>
                                            <ul class="list-inline">
                                                <li th:each="feat : ${roles}" >
                                                    <input type="checkbox" th:field="*{role}"  th:value="${feat.id}" />
                                                    <label  th:text="${feat.name}">Admin</label>
                                                </li>
                                            </ul>                   
                                        </div>
                                    </div>

                                    <div class="form-group col-sm-12">
                                        <label for="name" class="col-sm-3 control-label">Active <span class="text-red"> * </span> </label>
                                        <div class="col-sm-2">    
                                            <input type="checkbox" name="active" th:checked="${active}" />
                                            <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('active')}" th:errors="*{active}">First Name Error</span>
                                        </div>
                                    </div>
                                    <div class="text-center">
                                        <div class="box-tools">
                                            <div class="btn-group text-center">
                                                <button type="submit" class="btn  btn-primary ">Save</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>

                            <!-- /.box-body -->
                            <div class="box-footer">
                                <div class="box-tools pull-right">
                                    <div class="btn-group">
                                    </div>
                                </div>
                            </div>
                            <!-- /.box-footer-->
                        </div>
                        <!-- /.box -->              
                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <div class="box-tools pull-right">

                        </div>
                    </div>
                    <!-- /.box-footer-->
                </div>
                <!-- /.box -->

            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->
    </div>
</div>

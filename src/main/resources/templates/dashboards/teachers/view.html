<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="admin-layout">
    <div layout:fragment = "main_content">
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>Governing Body
                    <small>Organization governing body  details</small>
                </h1>
            </section>
            <!-- Main content -->
            <section class="content">
               <div class="row">
                  <div class="col-xs-12">
          <div class="box">
            <div class="box-header">
              <h3 class="box-title">Table</h3>
              <div class="box-tools">
                <div class="input-group input-group-sm">    
                     <a class="btn btn-success btn-sm bg-navy" th:href="@{/adminteachers/index}">index</a>                
                </div>

            </div>
            <!-- /.box-header -->
            
            
            <div class="box-body table-responsive no-padding">
               <table class="table table-hover" th:object="${teacher}">                    		
        		     <tr>
        		        <td>ID</td>
        		        <td th:text="${teacher.id}"></td>
        		        </tr> 
        				<tr>
        				<td>Serial Number</td>
        		        <td th:text="${teacher.serialno}"></td>
        		        </tr> 
        				<tr>
        		        <td>Name</td>
        		        <td th:text="${teacher.teachername}"></td>
        		        </tr> 
        				<tr>
        				<td>Designation</td>
        				<td th:text="${teacher.designation}"></td>
        			   </tr> 
        			    <tr>
        				<td>Short profile</td>
        				<td th:text="${teacher.shortprofile}"></td>
        				</tr> 
        				<tr>  
        				<td>Contact Number</td>
        				<td th:text="${teacher.phoneNumber}"></td> 
        				</tr>
        				<tr>
        				<td>Email</td> 
        				<td th:text="${teacher.email}"></td>
        				</tr>
        				<tr>
        				<td>Joining date</td> 
        				<td th:text="${teacher.joiningdate}"></td>
        				</tr>
        				<tr>
        				<td>Address</td> 
        				<td th:text="${teacher.address}"></td>
        				</tr>
        				 <tr> 
        				<td>Gender</td> 
        				<td th:text="${teacher.gender}"></td>        				
                      </tr>
                      <tr> 
        				<td>Facebook</td> 
        				<td th:text="${teacher.facebook}"></td>        				
                      </tr>
                      <tr> 
        				<td>Twitter</td> 
        				<td th:text="${teacher.twitter}"></td>        				
                      </tr>
                      <tr> 
        				<td>LinkedIn</td> 
        				<td th:text="${teacher.linkedin}"></td>        				
                      </tr>
                      <tr> 
        				<td>Image</td> 
        				<td><img th:src="@{'/images/teacherImage/'+${teacher.picFile}}" alt="Images" style="width:200px;height:200px"/></td> 
        			 </tr> 
        			  <tr> 
        				<td>Edit</td> 
        				<td><a th:href="@{'/adminteachers/edit-teacher?id=' +${teacher.id}}"><span class="glyphicon glyphicon-pencil"></span>Edit</a></td>        				
                      </tr>  
                      
                      <tr> 
        				<td>Delete</td> 
        				<td><a th:href="@{'/adminteachers/delete-teacher?id=' +${teacher.id}}"><span class="glyphicon glyphicon-trash glyphicon "></span>Delete</a></td>        				
                      </tr>        				
                  </table>
                  
           </div>
           <div class="col-xs-12 col-md-12 text-center"><input type="Reset" onclick="window.history.go(-1);" value="Cancel" class="btn btn-danger" tabindex="7"/></div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>

                </div>
                </div>       
            </section>
            <!-- /.content -->
        </div>
    </div>
</div>

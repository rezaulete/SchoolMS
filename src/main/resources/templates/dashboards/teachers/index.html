<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="admin-layout">
    <div layout:fragment = "main_content">
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>Teacher
                    <small>Teacher List</small>
                </h1>
            </section>
            <!-- Main content -->
            <section class="content">
               <div class="row">
                  <div class="col-xs-12">
          <div class="box">
            <div class="box-header">
              <h3 class="box-title">Table</h3>
              <div class="box-tools">
                <div class="input-group input-group-sm">                
                  <div th:if="${#lists.isEmpty(organizations)}">   
                     <a class="btn btn-success btn-sm bg-navy" th:href="@{/dashboards/teacher/insert}">Insert Data</a>                
                </div>
              </div>

            </div>
            <!-- /.box-header -->
            
            
            <div class="box-body table-responsive no-padding">
            <div th:if="!${#lists.isEmpty(teacher)}"> 
                   <table class="table table-hover">
                <thead class="cf">       		
        		     <tr>
        		        <td>Id</td>
        				<td>Serial No.</td>
        				<td>Name</td>
        				<td>Designation</td> 
        				<td>Short profile</td>  
        				<td>PhoneNumber</td> 
        				<td>Email</td> 
        				<td>Address</td>
        				<td>Image</td>
        				<td>View</td>       	
        				<td>Edit</td> 
        				<td>Delete</td>   				
                      </tr>
                  </thead>
                  <tbody>  
                <tr th:each="teacher : ${teacher}">
                  <td th:text="${teacher.id}"></td>
                  <td th:text="${teacher.serialno}"></td>
                  <td th:text="${teacher.teachername}"></td>
                   <td th:text="${teacher.designation}"></td>
                  <td th:text="${teacher.shortprofile}"></td>
                   <td th:text="${teacher.phoneNumber}"></td>
                   <td th:text="${teacher.email}"></td>
                  <td th:text="${teacher.address}"></td>
                  <td th:text="${teacher.gender}"></td>
                  <td><a th:href="@{'/dashboards/teacher/view-teacher?id=' +${teacher.id}}"><span class="glyphicon glyphicon-eye-open"></span> </a></td>
                  <!--<td><img th:src="@{'/images/teacherImage/'+${teacher.picFile}}" alt="Images" style="width:100px;height:100px"/></td>-->
                  <td><a th:href="@{'/dashboards/teacher/edit-teacher?id=' +${teacher.id}}"><span class="glyphicon glyphicon-pencil"></span></a></td>
                  <td><a th:href="@{'/dashboards/teacher/delete-teacher?id=' +${teacher.id}}" onclick="return confirm('Are you sure you want to delete this item?');"><span class="glyphicon glyphicon-trash glyphicon "></span></a></td>
                  </tr>
                </tbody>  
              </table>
             </div> 
             <div th:if="${#lists.isEmpty(teacher)}"> 
                <h1>No Data Exist</h1>
             </div>
            
            
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>

                </div>
                </div>       
            </section>
            <!-- /.content -->
        </div>
    </div>
</div>
